services:
  jupyter:
    image: jupyter/base-notebook:latest
    container_name: jupyter
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: "token"
    ports:
      - "8888:8888"
    restart: always
    volumes:
      - ./work:/home/jovyan/work
      - ~/my-data:/home/jovyan/work/my-data
      - ~/my-data:/data/my-data
    depends_on:
      - elasticsearch
      - elasticsearch2
      - elasticsearch3
  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: lecture_elasticsearch
    restart: always
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1G -Xmx1G"
      - xpack.security.enabled=false
      - http.cors.allow-origin="*"
      - ELASTIC_USERNAME=progettoArchi
      - ELASTIC_PASSWORD=progettoArchi
      - node.name=elasticsearch
      - cluster.name=my-cluster
      - discovery.seed_hosts=elasticsearch,elasticsearch2,elasticsearch3
      - cluster.initial_master_nodes=elasticsearch
    ports:
      - "9200:9200"
    volumes:
      - ./elastic-data:/usr/share/elasticsearch/data

  elasticsearch2:
    image: elasticsearch:7.17.0
    container_name: lecture_elasticsearch2
    restart: always
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1G -Xmx1G"
      - xpack.security.enabled=false
      - http.cors.allow-origin="*"
      - ELASTIC_USERNAME=progettoArchi
      - ELASTIC_PASSWORD=progettoArchi
      - node.name=elasticsearch2
      - cluster.name=my-cluster
      - discovery.seed_hosts=elasticsearch,elasticsearch2,elasticsearch3
      - cluster.initial_master_nodes=elasticsearch
    ports:
      - "9201:9200"
    volumes:
      - ./elastic-data2:/usr/share/elasticsearch/data
  elasticsearch3:
      image: elasticsearch:7.17.0
      container_name: lecture_elasticsearch2
      restart: always
      environment:
        - bootstrap.memory_lock=true
        - "ES_JAVA_OPTS=-Xms1G -Xmx1G"
        - xpack.security.enabled=false
        - http.cors.allow-origin="*"
        - ELASTIC_USERNAME=progettoArchi
        - ELASTIC_PASSWORD=progettoArchi
        - node.name=elasticsearch3
        - cluster.name=my-cluster
        - discovery.seed_hosts=elasticsearch,elasticsearch2,elasticsearch3
        - cluster.initial_master_nodes=elasticsearch
      ports:
        - "9202:9200"
      volumes:
        - ./elastic-data3:/usr/share/elasticsearch3/data
  st-agent:
    image: sematext/agent:latest
    privileged: true
    environment:
      - INFRA_TOKEN=6774cc74-94ed-4ab1-acbd-55babf00d66a
      - REGION=EU
    cap_add:
      - SYS_ADMIN
    restart: always
    volumes:
      - /:/hostfs:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /var/run/:/var/run
      - /sys/kernel/debug:/sys/kernel/debug
      - /sys:/host/sys:ro
      - /dev:/hostfs/dev:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    

